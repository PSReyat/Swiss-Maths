<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <title>Quadratic Equation Solver</title>
</head>
<body>

    <header>
        <h4>Quadratic Equation Solver</h4>
    </header>

    <div class = "card-body" align = "center">
        <div id = "inputs" class = "col-5">
            <form>
                <input id = "a" class = "form-control" style = "width: 50px">
                <p>  x<sup>2</sup>  </p>
                <input id = "b" class = "form-control" style = "width: 50px">
                <p>  x  </p>
                <input id = "c" class = "form-control" style = "width: 50px"> = 0<br>
                <button class = "btn btn-warning btn-sm">Factorise</button>
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                <button class = "btn btn-outline-success btn-sm" (click) = "discriminant(1, 2, 1)">Solve</button>
            </form>
        </div>

        <div id = "answer_factorised" class = "col-5">
            
        </div>

        <div id = "answer_solved" class = "col-5">
            {{disc}}
        </div>

    </div>

</body>
</html>
