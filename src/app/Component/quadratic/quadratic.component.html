<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <title>Quadratic Equation Solver</title>
</head>
<body>

    <header>
        <h4>Quadratic Equation Solver</h4>
    </header>

    <div class = "card-body" align = "center">
        <div id = "inputs" class = "col-5">
            <form (ngSubmit) = "discriminant(a, b, c)">
                <div class = "card-body">
                    <input id = "a" class = "form-control" name = "a" [(ngModel)] = "a" style = "width: 50px">
                    <p>  x<sup>2</sup>  </p>
                </div>
                <div class = "card-body">
                    <input id = "b" class = "form-control" name = "b" [(ngModel)] = "b" style = "width: 50px">
                    <p>  x  </p>
                </div>
                <div class = "card-body">
                    <input id = "c" class = "form-control" name = "c" [(ngModel)] = "c" style = "width: 50px"> = 0
                </div>
                <br>
                <div>
                    <button class = "btn btn-warning btn-sm">Factorise</button>
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    <button class = "btn btn-outline-success btn-sm">Solve</button>
                </div>
            </form>
        </div>

        <div id = "answer_factorised" class = "col-5">
        </div>

        <div id = "answer_solved" class = "col-5">
            {{disc}}
        </div>

    </div>

</body>
</html>
