<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <title>Quadratic Equation Solver</title>
</head>
<body>

    <header>
        <h4>Quadratic Equation Solver</h4>
    </header>

    <div class = "card-body" align = "center">
        <div id = "inputs" class = "col-5">
            <form (ngSubmit) = "discriminant(a, b, c)">
                <div class = "card-body">
                    <input id = "a" class = "form-control" name = "a" [(ngModel)] = "a" style = "width: 50px">
                    <p> 
                        &nbsp;
                        x<sup>2</sup>
                    </p>
                    <input id = "b" class = "form-control" name = "b" [(ngModel)] = "b" style = "width: 50px">
                    <p> 
                        &nbsp;
                        x
                    </p>
                    <input id = "c" class = "form-control" name = "c" [(ngModel)] = "c" style = "width: 50px"> = 0
                </div>
                <br>
                <div>
                    <button class = "btn btn-outline-success btn-sm" (click) = "showSolutions()">Solve</button>
                </div>
            </form>
        </div>

        <div id = "answer_factorised" class = "col-5" *ngIf = "solution1 < 0 && solution2 > 0">
            (x + {{factor1}}) (x - {{factor2}})
        </div>
        <div id = "answer_factorised" class = "col-5" *ngIf = "solution1 > 0 && solution2 < 0">
            (x - {{factor1}}) (x  + {{factor2}})
        </div>
        <div id = "answer_factorised" class = "col-5" *ngIf = "solution1 < 0 && solution2 < 0">
            (x + {{factor1}}) (x + {{factor2}})
        </div>
        <div id = "answer_factorised" class = "col-5" *ngIf = "solution1 > 0 && solution2 > 0">
            (x - {{factor1}}) (x - {{factor2}})
        </div>

        <div id = "answer_solved" class = "col-5" *ngIf = "solutionDiv && solution1 !== solution2">
            Solutions: x = {{solution1}} or x = {{solution2}}
        </div>
        <div id = "answer_solved" class = "col-5" *ngIf = "solutionDiv && solution1 === solution2">
            Solutions: x = {{solution1}}
        </div>

    </div>

</body>
</html>
